<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Dynamic Resume Builder</h1>
    <form id="resume-form">
        <div>
            <h1><b>Personal Information</b></h1>
            <label for="name"> Name: </label>
            <input type="text" id="name" placeholder="Enter Your Name" required>
            <label for="email"> Email: </label>
            <input type="email" id="email" placeholder="Enter Your email" required>
            <label for="Phone"> Phone: </label>
            <input type="tel" id="phone" placeholder="Enter Your Phone Number" required>

        </div>

        <div>
            <legend><b>Education</b></legend>
            <label for="education"> Education: </label>
            <textarea id="education" placeholder="Enter Your Education" rows="6"></textarea>

        </div>

        <div>
            <legend><b>Experience</b></legend>
            <label for="Experience"> Experience: </label>
            <textarea id="experience" placeholder="Enter Your Work Experience" rows="4"></textarea>

        </div>

        <div>
            <legend><b>Skills</b></legend>
            <label for="Skills"> Skills: </label>
            <textarea id="skills" placeholder="Enter Your Work Skills" rows="4"></textarea>

        </div>

        <div>
            <legend><b>Certifications</b></legend>
            <label for="Certifications"> Certifications: </label>
            <textarea id="Certifications" placeholder="Enter Your Work Skills" rows="4"></textarea>

        </div>

        <div>
            <legend><b>Awards & Achievements </b></legend>
            <label for="AwardsAchievements"> Awards & Achievements : </label>
            <textarea id="AwardsAchievements" placeholder="Enter Your Work Skills" rows="4"></textarea>

        </div>
        <div>
            <legend><b>Languages</b></legend>
            <label for="Languages">Languages: </label>
            <select id="Languages">
                <option value="English">English</option>
                <option value="Spanish">Spanish</option>
                <option value="French ">French </option>
                <option value="German ">German </option>
                <option value="Urdu">Urdu</option>
                <option value="Arabic">Arabic</option>
                <option value="Turkey">Turkey</option>
            </select>
        </div>


        <button type="submit"><b>Generate Resume</b></button>


    </form>

    <br>
   <div id="resume-display" contenteditable="true">
 
 </div>

     <div id="shareable-link-container" style="text-align: center; margin-bottom: 20px;  margin-top: 20px;">
        <h2>Shareable Link</h2>
        <p>Here is your unique link to view or edit your resume:</p>
        <a href="#" id="shareable-link" target="_blank" style="color: #556B2F;"></a>
        <br>
        <button id="download-pdf"><b>Download as Pdf</b></button>
     </div>
     

    <script src="script.js"></script>
</script>

</body>

</html>
